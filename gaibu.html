<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部ファイルの表示について</title>
</head>
<body>
    <h1>各種外部ファイルの組み込み</h1>
    <h2>pdfを表示してみよう</h2>
    <p><img src="Myhomepage/images/sample.jpg" alt="pdfのダウンロード"></p>
    <p><a href="Myhomepage/images/sample.pdf" target="_blank">pdfのダウンロード</a></p>

    <h2>サンプル動画の作成</h2>
    <video src="Myhomepage/images/sample.mp4" controls="controls" width="600"></video>

    <h2>音声の再生</h2>
    <audio src="Myhomepage/images/sample.mp3" controls="controls"></audio>
</body>
</html>
